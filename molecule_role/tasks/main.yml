    content: |
      <html>
      <head><title>Hello world!</title></head>
      <body>Welcome to Ansible Molecule Demo</body>
      </html>
    dest: "/var/www/html/index.html"
    mode: 0664
  notify: restart apache

- name: Ensure Apache is running and starts at boot.
  service:
    name: "{{ apache_service }}"
    state: started
    enabled: true
