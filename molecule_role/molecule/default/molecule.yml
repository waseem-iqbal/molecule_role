provisioner:
  name: ansible
  config_options:
    defaults:
      deprecation_warnings: False
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
    ssh_connection:
      pipelining: false

verifier:
  name: ansible

